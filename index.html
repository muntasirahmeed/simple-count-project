<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASBIH</title>
    <!-- adding tailwind file -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="mx-40 p-20 bg-gray-600 h-full">
      <h1 class="text-center text-white text-5xl">
        DIGITAL <span class="text-orange-700">TASBIH</span>
      </h1>
      <div class="p-16 m-auto flex flex-col items-center">
        <h1 class="text-6xl" id="count">0</h1>

        <div>
          <button
            type="button"
            class="inline-block mx-2 mt-6 px-6 py-2.5 bg-red-600 text-white font-medium text-2xl leading-tight uppercase rounded shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out"
            id="-"
          >
            -
          </button>
          <button
            type="button"
            class="inline-block mx-2 mt-6 px-6 py-2.5 bg-blue-600 text-white font-medium text-2xl leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
            id="+"
          >
            +
          </button>
        </div>
      </div>
      <p class="text-white text-center mb-16 mt-16">
        Created By &copy;<span class="text-orange-600"> Muntasir Ahmed</span>
      </p>
    </main>
    <script src="tasbih.js"></script>
  </body>
</html>
